name: Daily Trading Cycle

on:
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  run-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trading Cycle
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          USE_LOCAL_PROXY: '0'
          USE_LOCAL_QLIB: '0' # Ensure we don't try to use local qlib source if configured
        run: |
          python run_daily_cycle.py

      - name: Copy Data to Frontend
        run: |
          mkdir -p frontpages/public/data
          cp portfolio_state.json frontpages/public/data/ || echo "portfolio_state.json not found"
          cp trade_log.csv frontpages/public/data/ || echo "trade_log.csv not found"
          # Also copy any other relevant data if needed

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update trading data [skip ci]"
          file_pattern: 'frontpages/public/data/*.json frontpages/public/data/*.csv portfolio_state.json trade_log.csv agent_decision_log.json'
