name: Daily Trading Cycle

on:
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  run-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trading Cycle
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          USE_LOCAL_PROXY: '0'
          USE_LOCAL_QLIB: '0' # Ensure we don't try to use local qlib source if configured
        run: |
          python run_daily_cycle.py

      - name: Pre-stage changed files for commit
        if: always()
        run: |
          set -e
          echo "== Pre-stage selected files =="
          # Copy files first to ensure they are in the right place
          mkdir -p frontpages/public/data
          cp portfolio_state.json frontpages/public/data/ || echo "portfolio_state.json not found"
          cp trade_log.csv frontpages/public/data/ || echo "trade_log.csv not found"
          cp agent_decision_log.json frontpages/public/data/ || echo "agent_decision_log.json not found"
          
          # Add files to git
          for f in \
            frontpages/public/data/portfolio_state.json \
            frontpages/public/data/trade_log.csv \
            frontpages/public/data/agent_decision_log.json \
            portfolio_state.json \
            trade_log.csv \
            agent_decision_log.json; do
            if [ -f "$f" ]; then
              git add "$f" || true
              echo "Staged: $f"
            else
              echo "Missing: $f"
            fi
          done
          
          echo "== Staged status =="
          git status -sb || true

      - name: Commit and Push changes
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update trading data [skip ci]"
          # No file_pattern needed as we pre-staged files
